<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPSC EXAM PREPARATION</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./style.css"/>
  <link rel="stylesheet" href="upsc.css"/>
</head>
<body>
  <header class="p-2">
    <div class="brand">Taiyaari</div>
    <form class="search rounded bg-body-tertiary p-1 gap-1">
      <input type="search" id="search" class="border-0 search-btn" placeholder="Search Exams"/>
      <button onclick="search()" type="button" class="rounder border-0">
        <img src="/SOURCE FILES/search.svg" alt="Search"/>
      </button>
    </form>
    <nav class="account">
      <div class="login">Login</div>
      <div class="signup">SignUp</div>
    </nav>
  </header>

  <main class="container my-4">
    <h2 class="text-center mb-4">Available UPSC Tests</h2>
    <div id="examnotice"></div>
  </main>

  <footer class="text-center p-3 bg-light">
    <small>&copy; 2025 Taiyaari. All rights reserved.</small>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>

  <!-- UPSC Script -->
  <script src="/SOURCE CODE/upsc.js"></script>

</html>
