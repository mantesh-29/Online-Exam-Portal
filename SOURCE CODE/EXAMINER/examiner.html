<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examiner Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>Examiner Panel</h2>
    <form id="questionForm" class="border p-3 rounded">
      <div class="mb-3">
        <label class="form-label">Test ID</label>
        <input type="text" id="testId" class="form-control" placeholder="Enter Test ID (e.g., 100001)" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Question</label>
        <input type="text" id="question" class="form-control" placeholder="Enter Question" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Options</label>
        <input type="text" id="opt1" class="form-control mb-1" placeholder="Option 1" required>
        <input type="text" id="opt2" class="form-control mb-1" placeholder="Option 2" required>
        <input type="text" id="opt3" class="form-control mb-1" placeholder="Option 3" required>
        <input type="text" id="opt4" class="form-control mb-1" placeholder="Option 4" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Correct Answer</label>
        <input type="text" id="answer" class="form-control" placeholder="Enter Correct Answer (must match one option)" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Question</button>
    </form>
    <hr>
    <h3>Questions Added</h3>
    <div id="questionList" class="mt-3"></div>
  </div>
  <script src="./examiner.js"></script>
</body>
</html>
