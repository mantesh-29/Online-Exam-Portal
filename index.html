<!DOCTYPE html>

  <script>
    function examiner() {
      const password = prompt("Enter the password");
      if (password === "272829") {
        window.location.href = "./SOURCE CODE/EXAMINER/examiner.html";
      } else {
        alert("Wrong password");
      }
    }

    function search() {
      const query = document.getElementById("search").value.trim();
      if (query) {
        window.location.href = "./SOURCE CODE/upsc.html?search=" + encodeURIComponent(query);
      }
    }
